name: bioinfosoft
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest priority
channels:
    - defaults
    - bioconda
    - conda-forge
dependencies:
    - python=3.10
    - pip
    - jupyterlab=3
    - snakemake-minimal
    - numpy
    - scipy
    - pandas
    - matplotlib
    - requests
    - python-dotenv
    - lxml
    - biopython
    - xmltodict
    - dash
    - plotly
    # download data files
    - tqdm
    # linters and more
    - pylint
    - pycodestyle
    - pydocstyle
    - black
    - ruff
    - pip:
        - watermark
        - linkify-it-py

